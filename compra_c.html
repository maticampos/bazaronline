<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/estilo.css"> <!-- Revisa tu ruta a la hoja de estilo -->
  <title>Resumen de Compra</title>
</head>

<body>
  <!-- Inicio de tu Header-->
  <!-- Fin de tu Header-->

  <main class="compra">
    <h1>Resumen de la compra</h1>
    <section>
      <div id="detalle"></div>
    </section>
  </main>

  <form id="formulario" action="ACA PONE TU DIRECCION DE FORMSPREE" method="POST">
    <textarea id="carritoData" name="carrito" style="display:none;"></textarea>
    <textarea id="totalCarrito" name="total" style="display:none;"></textarea>
    <br>
    <hr>
    <label>Nombre completo</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
    <label>Email:</label>
    <input type="email" id="contactoEmail" name="email" placeholder="Correo electrónico" required>
    <label>Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
    <br><br>
    <button -type="submit" id="botonEnviar">Confirmar Compra</button>
  </form>

  <!-- Inicio de tu footer-->
  <!-- Fin de tu footer-->

  <script src="./js/compra.js"></script>

</body>

</html>
