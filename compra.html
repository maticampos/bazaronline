<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Resumen de Compra</title>
</head>
<body>
    <header>
    <div class="logo">
      <img src="./img/logo.png" width="30%" alt="Logo del Bazar" class="imglogo">
    </div>
    <div class="titulo">
      <h1 class="h1">BazAR - En línea</h1>
      <h4>Todos los accesorios de tu cocina en un sólo lugar.</h4>
    </div>
    <div class="nav">
      <nav>
        <ul>
          <li><a href="./index.html"><i class="fa-solid fa-house"></i></a></li>
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="./api_resenia.html">Reseñas</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="./ubicacion.html">Ubicación</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <main class="compra">
        <h1>Resumen de la compra</h1>
        <section>
            <div id="detalle"></div>
        </section>
    </main>

    <form id="formulario" action="https://formspree.io/f/xpwrnapr" method="POST">
        <textarea id="carritoData" name="carrito" style="display:none;"></textarea>
        <textarea id="totalCarrito" name="total" style="display:none;"></textarea>
        <br>
        <hr>
        <label>Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
        <label>Email:</label>
        <input type="email" id="contactoEmail" name="email" placeholder="Correo electrónico" required>
        <label>Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
        <br><br>
        <button -type="submit" id="botonEnviar">Confirmar Compra</button>
    </form>

    <footer>
        <div class="firma">
      <p>Matías Campos - 2025 | mati.campos@gmail.com</p> <small>La imágenes fueron tomadas de: <a
          href="https://www.bazarcelta.com.ar/">Bazar Celta</a></small>
    </div>
  </footer>

    <script src="./js/compra.js"></script>

</body>
</html>
